  <main class="mx-auto sm:px-6 lg:px-8 flex-grow">
      <div class="flex items-center justify-between p-4">
        <!-- Heading -->
        <h1 class="text-2xl font-semibold text-gray-900">All Leads</h1>
        
        <!-- Create New Lead Button -->
        <a href="lead_form.html" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500">
          Create New Lead
        </a>
      </div>
      <div class="mx-auto sm:px-10 lg:px-12 py-10">
        <!-- Table to Display Leads -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden mt-6">
          <table class="min-w-full text-left text-sm text-gray-900">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2">Lead Name</th>
                <th class="px-4 py-2">Account Name</th>
                <th class="px-4 py-2">Company Name</th>
                <th class="px-4 py-2">Lead Owner</th>
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Email Address</th>
                <th class="px-4 py-2">Phone Number</th>
                <th class="px-4 py-2">Contact Name</th>
                <th class="px-4 py-2">Created Date</th>
                <th class="px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="leadTableBody">
              <!-- Rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
        </div>
