<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

</head>
<body class="bg-gray-100  flex flex-col min-h-screen">
  <!-- Header -->

        <img src="CRM Logo.png" class="h-20" alt="CRM Logo"> <!-- Increase logo size without affecting header -->

        <div class="relative">
          <input type="text" placeholder="Search..." class="px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300">
          <button class="absolute right-2 top-2 text-gray-500">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 4a6 6 0 100 12 6 6 0 000-12zM21 21l-4.35-4.35" />
            </svg>
          </button>
        </div>
        <!-- Icons -->
        <button class="p-2 rounded-full text-white hover:bg-cyan-700">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
           <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3c0 .379-.214.725-.553.895L4 17h5m4 0v1a2 2 0 11-4 0v-1h4z"/>

        </button>

          <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>
        <a href="login.html">
          <button class="p-2 rounded-full text-white hover:bg-cyan-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </button>
        </a>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="bg-white">
    <div class="mx-auto sm:px-6 lg:px-8 relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-6">
                    <a href="index.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Dashboard</a>
                    <a href="account.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Accounts</a>
                    <a href="contact.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Contact</a>
                    <a href="leads.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Leads</a>
                    <a href="Opportunity.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Opportunity</a>
                    <a href="#" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Task</a>
                </div>

        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button class="p-2 rounded-full bg-white hover:bg-blue-500">
              <svg class="h-8 w-8 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
              </svg>
          </button>
        </div>
    </div>
</nav>
  <!-- Main Content -->
  <main class="sm:px-6 lg:px-8 flex-grow">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Create New Opportunity</h2>
      <form id="opportunityForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="opportunityName" class="block text-sm font-medium text-gray-700">Opportunity Name</label>
          <input type="text" id="opportunityName" name="opportunityName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="opportunityStage" class="block text-sm font-medium text-gray-700">Opportunity Stage</label>
          <select id="opportunityStage" name="opportunityStage" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            <option value="None">None</option>
            <option value="Prospecting">Prospecting</option>
            <option value="Qualification">Qualification</option>
            <option value="Negotiation">Negotiation</option>
          </select>
        </div>
        <div>
          <label for="createdDate" class="block text-sm font-medium text-gray-700">Created Date</label>
          <input type="date" id="createdDate" name="createdDate" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="accountName" class="block text-sm font-medium text-gray-700">Account Name</label>
          <input type="text" id="accountName" name="accountName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
          <input type="text" id="contact" name="contact" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="opportunityOwner" class="block text-sm font-medium text-gray-700">Opportunity Owner</label>
          <input type="text" id="opportunityOwner" name="opportunityOwner" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
          <textarea id="comments" name="comments" rows="4" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500">Create Opportunity</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:8080' 
      : 'http://crmwebapp-env.eba-hur2mvaf.us-east-1.elasticbeanstalk.com';

    document.getElementById('opportunityForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = {
        opportunityName: document.getElementById('opportunityName').value.trim() || null,
        opportunityStage: document.getElementById('opportunityStage').value.trim() || null,
        opportunityOwner: document.getElementById('opportunityOwner').value.trim() || null,
        accountName: document.getElementById('accountName').value.trim() || null,
        contactName: document.getElementById('contact').value.trim() || null,
        comments: document.getElementById('comments').value.trim() || null,
        createdDate: new Date().toISOString().split('T')[0]
      };

      console.log('Sending opportunity data:', formData);

      try {
        const response = await fetch(`${API_URL}/api/opportunities`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        console.log('Server response:', result);

        if (response.ok) {
          alert(result.message);
          document.getElementById('opportunityForm').reset();
          window.location.href = 'Opportunity.html';
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        console.error('Error submitting opportunity:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
  <footer class="bg-blue-600">
    <div class="mx-auto sm:px-6 lg:px-8 py-4">
        
        <div class="py-2 border-t border-gray-200">

                <span class="text-sm text-white">2024, All rights reserved.</span>

</footer>
