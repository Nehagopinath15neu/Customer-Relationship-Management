          <!-- Icons -->
          <button class="p-2 rounded-full text-white hover:bg-cyan-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
             <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3c0 .379-.214.725-.553.895L4 17h5m4 0v1a2 2 0 11-4 0v-1h4z"/>

    <!-- Navbar -->
    <nav class="bg-white">

                        <a href="contact.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Contact</a>
                        <a href="leads.html" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-black hover:bg-blue-500">Leads</a>

              <button class="p-2 rounded-full bg-white hover:bg-blue-500">

    <!-- Main Content -->
    <main class="sm:px-6 lg:px-8 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6">Create New Lead</h2>
            <form id="leadForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Lead Name -->
                <div>
                    <label for="leadName" class="block text-sm font-medium text-gray-700">Lead Name</label>
                    <input type="text" id="leadName" name="leadName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type" required>
                </div>
                <!-- Company Name -->
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="companyName" name="companyName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type" required>
                </div>
                <!-- Account Name -->
                <div>
                    <label for="accountName" class="block text-sm font-medium text-gray-700">Account Name</label>
                    <input type="text" id="accountName" name="accountName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type" required>
                </div>
                <!-- Lead Owner -->
                <div>
                    <label for="leadOwner" class="block text-sm font-medium text-gray-700">Lead Owner</label>
                    <input type="text" id="leadOwner" name="leadOwner" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type" required>
                </div>
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type">
                </div>
                <!-- Contact Name -->
                <div>
                    <label for="contactName" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" id="contactName" name="contactName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type">
                </div>
                <!-- Created Date -->
                <div>
                    <label for="createdDate" class="block text-sm font-medium text-gray-700">Created Date</label>
                    <input type="date" id="createdDate" name="createdDate" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Email Address -->
                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Submit Button -->
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500">
                        Create Lead
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
      const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:8080' 
        : 'http://crmwebapp-env.eba-hur2mvaf.us-east-1.elasticbeanstalk.com';

      document.getElementById('leadForm').addEventListener('submit', async function (event) {
          event.preventDefault();

          const formData = {
              leadName: document.getElementById('leadName').value.trim() || null,
              accountName: document.getElementById('accountName').value.trim() || null,
              contactName: document.getElementById('contactName').value.trim() || null,
              leadOwner: document.getElementById('leadOwner').value.trim() || null,
              phoneNumber: document.getElementById('phoneNumber').value.trim() || null,
              companyName: document.getElementById('companyName').value.trim() || null,
              title: document.getElementById('title').value.trim() || null,
              emailAddress: document.getElementById('emailAddress').value.trim() || null,
              createdDate: new Date().toISOString().split('T')[0],
          };

          console.log('Sending lead data:', formData);

          try {
              const response = await fetch(`${API_URL}/api/leads`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(formData),
              });

              const result = await response.json();
              console.log('Server response:', result);

              if (response.ok) {
                  alert(result.message);
                  document.getElementById('leadForm').reset();
                  window.location.href = 'Leads.html'; 
              } else {
                  alert(`Error: ${result.message}`);
              }
          } catch (error) {
              console.error('Error submitting lead:', error);
              alert('An error occurred. Please try again.');
          }showNotification(); // Trigger a notification after form submission
      });
      
      function showNotification() {
  // Show the notification icon with a count
  const notificationCount = document.getElementById('notificationCount');
  notificationCount.classList.remove('hidden'); // Show the badge
  notificationCount.textContent = '1'; // Set count or change text
 
  // Optionally, you can hide the notification after 3 seconds
  setTimeout(() => {
    notificationCount.classList.add('hidden');
  }, 3000);
}
   
  </script>
