  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Create New Opportunity</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Opportunity Name -->
        <div>
          <label for="opportunityName" class="block text-sm font-medium text-gray-700">Opportunity Name</label>
          <input type="text" id="opportunityName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type" required>
        </div>
        <!-- Opportunity Stage -->
        <div>
          <label for="opportunityStage" class="block text-sm font-medium text-gray-700">Opportunity Stage</label>
          <select id="opportunityStage" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            <option>None</option>
            <option>Prospecting</option>
            <option>Qualification</option>
            <option>Negotiation</option>
          </select>
        </div>
        <!-- Account Name -->
        <div>
        <label for="accountName" class="block text-sm font-medium text-gray-700">Account Name</label>
          <input type="text" id="accountName" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Search"  required>
        </div>
        <!-- Close Date -->
        <div>
          <label for="closeDate" class="block text-sm font-medium text-gray-700">Close Date</label>
          <input type="date" id="closeDate" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <!-- Contact -->
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
          <input type="text" id="contact" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type">
        </div>
        <!-- Comments -->
        <div>
          <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
          <textarea id="comments" rows="4" class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Type"></textarea>
        </div>
        <!-- Create Opportunity Button -->
        <div class="md:col-span-2">
         <button type="submit" class="w-full bg-cyan-600 text-white px-4 py-2 rounded-md hover:bg-cyan-500">Create Opportunity</button>
        </div>
      </form>
    </div>
